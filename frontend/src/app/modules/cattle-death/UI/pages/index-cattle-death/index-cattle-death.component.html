<!-- Tabla de Ganado con estilos de Proveedores -->
<div class="main-container">
  <div class="card">
    <!-- Header de la tarjeta -->
    <div class="card-header">
      <h4>Gestión de muertes ganado</h4>
    </div>

    <div class="card-content">
      <!-- Toolbar mejorado -->
      <div class="p-toolbar mb-4">
        <div class="toolbar-left"></div>
        <div class="toolbar-right">
          <p-button
            severity="success"
            label="Agregar muerte"
            icon="pi pi-plus"
            (click)="openCreateModal()"
            class="create-button"
          ></p-button>
        </div>
      </div>

      <!-- Tabla con estilos mejorados -->
      <p-table
        #dt
        [value]="cattleDeath"
        [loading]="loadingTable"
        styleClass="p-datatable-gridlines modern-table"
        [paginator]="true"
        [rows]="rowSize"
        [rowsPerPageOptions]="[10, 25, 50, 100]"
        responsiveLayout="scroll"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
        [totalRecords]="totalRecords"
        [lazy]="true"
        (onLazyLoad)="loadTable($event)"
        selectionMode="single"
        [tableStyle]="{ 'min-width': '50rem' }"
        [scrollable]="true"
        scrollHeight="600px"
      >
        <!-- Búsqueda mejorada -->
        <ng-template pTemplate="caption">
          <div class="table-header">
            <div class="search-container">
              <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="globalFilter"
                  (input)="filterGlobal($event)"
                  placeholder="Buscar en todos los campos..."
                  class="search-input"
                />
              </span>
            </div>
          </div>
        </ng-template>

        <!-- Headers con mejor diseño -->
        <ng-template pTemplate="header">
          <tr>
            <ng-container *ngFor="let col of cols">
              <th
                *ngIf="col.field !== 'actions'"
                [pSortableColumn]="col.field"
                [style]="col.minWidth"
                [class]="col.nameClass"
              >
                <div class="flex justify-content-between align-items-center">
                  <span class="header-text">
                    <i [class]="getColumnIcon(col.field)" class="mr-2"></i>
                    {{ col.header }}
                  </span>
                  <p-sortIcon [field]="col.field"></p-sortIcon>
                </div>
              </th>
              <th
                *ngIf="col.field === 'actions'"
                [class]="col.nameClass"
                [style]="col.minWidth"
              >
                <span class="header-text">
                  <i class="pi pi-cog mr-2"></i>
                  {{ col.header }}
                </span>
              </th>
            </ng-container>
          </tr>
        </ng-template>

        <!-- Filas con mejor presentación -->
        <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
          <tr class="table-row" [attr.data-index]="rowIndex">
            <td
              *ngFor="let col of cols"
              [class]="col.nameClass + ' table-cell'"
              [attr.data-field]="col.field"
            >
              <!-- Campo de tipo animal -->
              <div *ngIf="col.field === 'tipo_animal'" class="text-cell">
                <p-tag
                  [value]="item[col.field] ? (item[col.field] | titlecase) : ''"
                  [severity]="getTipoAnimalSeverity(item[col.field])"
                  [icon]="getTipoAnimalIcon(item[col.field])"
                  class="tipo-animal-tag"
                >
                </p-tag>
              </div>

              <!-- Campo numérico -->
              <div *ngIf="col.type === 'number'" class="number-cell">
                <span class="number-value">{{
                  item[col.field] | number : "1.0-0"
                }}</span>
              </div>

              <!-- Campo de texto -->
              <div *ngIf="col.type === 'string' && col.field !== 'tipo_animal' && col.field !== 'embarazo' && col.field !== 'fecha_embarazo'"  class="text-cell">
                <div class="text-info">
                  <span class="text-value">
                    {{ obtenerValorMostrar(item[col.field]) }}
                  </span>
                </div>
              </div>

              <!-- Acciones -->
              <div *ngIf="col.field === 'actions'" class="action-buttons">
                <p-button
                  icon="pi pi-pencil"
                  severity="info"
                  size="small"
                  (click)="openEditModal(item)"
                  pTooltip="Editar registro"
                  tooltipPosition="top"
                  class="edit-button"
                ></p-button>
              </div>
            </td>
          </tr>
        </ng-template>

        <!-- Mensaje vacío mejorado -->
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="cols.length" class="empty-message">
              <div class="empty-state">
                <i class="pi pi-inbox empty-icon"></i>
                <h3>No hay ganado registrado</h3>
                <p>
                  No se encontraron registros que coincidan con tu búsqueda.
                </p>
                <p-button
                  label="Agregar el primero"
                  icon="pi pi-plus"
                  routerLink="create"
                  class="mt-3"
                ></p-button>
              </div>
            </td>
          </tr>
        </ng-template>

        <!-- Loading template -->
        <ng-template pTemplate="loadingbody">
          <tr>
            <td [attr.colspan]="cols.length">
              <div class="loading-state">
                <i class="pi pi-spin pi-spinner loading-spinner"></i>
                <span>Cargando ganado...</span>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<app-form-cattle-death
  [displayModal]="showCattleModal"
  [cattleId]="modalSlug === 'create' ? selectedCattleId : null"
  [cattleDeathId]="modalSlug === 'edit' ? selectedCattleId : null"
  [slug]="modalSlug"
  (modalClosed)="onModalClosed()"
  (cattleDeathSaved)="onCattleDeathSaved($event)">
</app-form-cattle-death>
<p-toast></p-toast>
<p-confirmDialog styleClass="modern-confirm-dialog"></p-confirmDialog>
