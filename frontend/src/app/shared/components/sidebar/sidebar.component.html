<p-toast position="top-right"></p-toast>

<!-- Botón de alternancia -->
<button class="toggle-btn" (click)="toggleSidebar()">
  <i class="pi pi-bars"></i>
</button>

<!-- Sidebar -->
<div class="sidebar" *ngIf="isVisible">
  <ul class="menu-list">
    <li *ngFor="let item of items">
<!-- Ítems sin hijos -->
<ng-container *ngIf="!item.children">
  <div
    [routerLink]="item.route"
    routerLinkActive="active"
    class="menu-item"
  >
    <i class="{{ item.icon }}"></i>
    <span>{{ item.label }}</span>
  </div>
</ng-container>


      <ng-container *ngIf="item.children">
        <div class="menu-item expandable" (click)="toggleAdminChildren()">
          <i class="{{ item.icon }}"></i>
          <span>{{ item.label }}</span>
          <i class="pi" [ngClass]="showAdminChildren ? 'pi-chevron-down' : 'pi-chevron-right'" style="margin-left:auto;"></i>
        </div>
        <ul class="submenu-list" *ngIf="showAdminChildren">
          <li *ngFor="let child of item.children">
            <a [routerLink]="child.route" routerLinkActive="active" class="submenu-item no-link-style">
              <i class="{{ child.icon }}"></i>
              <span>{{ child.label }}</span>
            </a>
          </li>
        </ul>
      </ng-container>
    </li>
  </ul>
</div>
